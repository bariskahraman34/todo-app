<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo App</title>
</head>
<body>
    <nav>
        <h1 id="todo-nav">Todo App</h1>
    </nav>
    <div class="container">
        <h1 class="header">Todo List</h1>
        <div class="add-task">
            <input type="text" id="new-task" placeholder="Yeni Görev">
            <button id="add-button">
                <i class="fa-solid fa-plus fa-2x"></i>
            </button>
        </div>
        <div class="tasks" id="task-container">
            <ul id="tasks-list">
                <li class="task">
                    <div class="left-side">
                        <input type="checkbox" class="completed">
                        <span>Görev1</span>
                    </div>
                    <div class="right-side">
                        <button class="edit"><i class="fa-solid fa-pen-to-square fa-2x"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash-can fa-2x"></i></button>
                    </div>
                </li>
                <li class="task">
                    <div class="left-side">
                        <input type="checkbox" class="completed">
                        <span>Görev1</span>
                    </div>
                    <div class="right-side">
                        <button class="edit"><i class="fa-solid fa-pen-to-square fa-2x"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash-can fa-2x"></i></button>
                    </div>
                </li>
                <li class="task">
                    <div class="left-side">
                        <input type="checkbox" class="completed">
                        <span>Görev1</span>
                    </div>
                    <div class="right-side">
                        <button class="edit"><i class="fa-solid fa-pen-to-square fa-2x"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash-can fa-2x"></i></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn-bottom">
            <button id="delete-completed">Tamamlananları Sil</button>
        </div>
    </div>
    <div class="copyright">
        <h3>Barış Kahraman Copyright © 2023 , Tüm Hakları Saklıdır.</h3>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
